<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus-circle"></i></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-paper-plane"></i></a>
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
    {% endif %}
    <h1><a href="/">{{ user }}'s Blog</a></h1>
</div>
